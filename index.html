<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innova Digital - Soluções Criativas</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>

    </header>
    
    <main>

        <article id="mainPanel">
            <section id="logo">
                <img src="images/logo1.png" alt="logo">
            </section>
            <section id="titulo">
                <H1>INNOVA DIGITAL</H1>
            </section>

            <section id="barra">

            </section>
            <section id="subtitulo">
                <h4>Soluções Criativas Para o Seu Negócio</h4>
            </section>
            <section id="links">
                <div class="link-divs">
                    <img src="images/wpp1.png">
                    <p>Fale pelo whatsapp</p>
                    <p class="arrow">></p>
                </div>
                <div class="link-divs">
                    <img src="images/web1.png">
                    <p>Acesse nosso site</p>
                    <p class="arrow">></p>
                </div>
                <div class="link-divs">
                    <img src="images/portfolio1.png">
                    <p>Conheça nosso portfolio</p>
                    <p class="arrow">></p>
                </div>

            </section>
            <section id="redes-sociais">
                <a href="www.google.com"><img src="images/icons/facebook.svg" alt="facebook"></a>
                <img src="images/icons/twitter.svg" alt="twitter">
                <img src="images/icons/IG.svg" alt="instagram">
                <img src="images/icons/IN.svg" alt="linkedin">
                <img src="images/icons/youtube.svg" alt="youtube">
            </section>
            <section id="footer">
                <p>SIGA-NOS NAS REDES SOCIAIS</p>
            </section>
        </article>

    </main>

    <footer>

    </footer>
</body>
<script src="index.js"></script>
</html>
